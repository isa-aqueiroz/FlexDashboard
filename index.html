<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox DashBoard</title>
</head>
<body>
    <div class="container">
        <h2>Flex-Direction</h2>
        <div class="flex-options">
            <button class="flex-direction">Row</button>
            <button class="flex-direction">Row-Reverse</button>
            <button class="flex-direction">Column</button>
            <button class="flex-direction">Column-Reverse</button>
        </div>
        <h2>Justify-Content</h2>
        <div class="flex-options">
            <button class="justify-content">flex-start</button>
            <button class="justify-content">flex-end</button>
            <button class="justify-content">center</button>
            <button class="justify-content">space-between</button>
            <button class="justify-content">space-around</button>
        </div>

        <h2>Align-Items</h2>
        <div class="flex-options">
            <button class="align-items">flex-start</button>
            <button class="align-items">center</button>
            <button class="align-items">flex-end</button>
            <button class="align-items">stretch</button>
        </div>

        <h2>Flex-Wrap</h2>
        <div class="flex-options">
            <button class="flex-wrap">nowrap</button>
            <button class="flex-wrap">wrap</button>
            <button class="flex-wrap">wrap-reverse</button>
        </div>

        <h2>Align-Content</h2>
        <div class="flex-options">
            <button class="align-content">flex-start</button>
            <button class="align-content">center</button>
            <button class="align-content">flex-end</button>
            <button class="align-content">stretch</button>
            <button class="align-content">space-around</button>
            <button class="align-content">space-between</button>
        </div>

        <h2>Quantidade de Itens</h2>
        <div class="counter">
            <button id="decrement">-</button>
            <span id="item-count">1</span>
            <button id="increment">+</button>
        </div>
        <h2>Resultado</h2>
        <div class="flex-container" id="flex-container">
        </div>
    </div>

<script src="./script.js"></script>

</body>
</html>
